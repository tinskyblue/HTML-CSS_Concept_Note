<html lang="ko">

<head>

    <title>Fruit</title>
    <style>
        body {
            background-color: orange;
            background-image: url(images/lime.jpg);

        }

        div {
            background-color: white;
            width: 400px;
            padding: 50px;
            margin: 50px auto;
            /*margin: 50px auto 50px; 상 좌우 하
